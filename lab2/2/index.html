<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center">
        <h1>Student Scores</h1>
        <table>
            <thead>
                <tr>
                    <th class="head">ID</th>
                    <th class="head">Student</th>
                    <th class="head">Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Nancy Freehafer</td>
                    <td>
                        <div class="score-box">
                            <div class="score-fill score1"><span>98</span></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Andrew Cencini</td>
                    <td>
                        <div class="score-box">
                            <div class="score-fill score2"><span>85</span></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Jan Kotas</td>
                    <td>
                        <div class="score-box">
                            <div class="score-fill score3"><span>65</span></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mariya Sergienko</td>
                    <td>
                        <div class="score-box">
                            <div class="score-fill score4"><span>72</span></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Steven Thorpe</td>
                    <td>
                        <div class="score-box">
                            <div class="score-fill score5"><span>25</span></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

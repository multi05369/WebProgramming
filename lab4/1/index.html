<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4 Task 1</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <p>
        <label for="numberOne" class="form-label">Number 1:</label>
        <input type="text" name="numberOne" id="numberOne" />
      </p>
      <p>
        <label for="numberTwo" class="form-label">Number 2:</label>
        <input type="text" name="numberTwo" id="numberTwo" />
      </p>
      <button type="button" onclick="calculate()" class="btn btn-light">Calculate</button>
      <p>
        <label for="result" class="form-label"
          >Result:
          <p id="result"></p
        ></label>
      </p>
      <table>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script>
      function calculate() {
        let numberOne = document.getElementById("numberOne").value;
        let numberTwo = document.getElementById("numberTwo").value;
        let result = parseInt(numberOne) + parseInt(numberTwo);
        document.getElementById("result").innerHTML = result;

        let tbody = document.getElementById("tbody");
        let tr = document.createElement("tr");
        let td = document.createElement("td");

        let txt = document.createTextNode(
          numberOne + " + " + numberTwo + " = " + result
        );

        td.appendChild(txt);
        tr.appendChild(td);
        tbody.appendChild(tr);
      }
    </script>
  </body>
</html>

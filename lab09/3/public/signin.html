<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signin-container {
            max-width: 400px;
            margin-top: 5rem;
        }
        .form-signin {
            padding: 1rem;
        }
        .social-signin {
            border-top: 1px solid #dee2e6;
            padding-top: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container signin-container">
        <div class="card shadow-sm">
            <div class="card-body">
                <form class="form-signin" action="/check_login" method="GET">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="userInput" placeholder="Username or email" required>
                        <label for="floatingInput">Username or email</label>
                        <div class="form-text">Enter your username or email address</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

                    <p class="mt-3 text-center text-muted">
                        Don't have an account? <a href="/form.html" class="text-decoration-none">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

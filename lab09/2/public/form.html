<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <center>
        <h1>Register Information</h1>
    </center>
    <div class="container-fluid">
        <form action="/process_get" method="GET" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Name: </label>
                <input type="text" name="name" id="name" class="form-control" required placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname: </label>
                <input type="text" name="surname" id="surname" class="form-control" required placeholder="Enter your surname">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username: </label>
                <input type="text" name="username" id="username" class="form-control" required placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password: </label>
                <input type="password" name="password" id="password" class="form-control" required placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password: </label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required placeholder="Confirm your password">
                <div id="passwordError" class="text-danger mt-1"></div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address: </label>
                <textarea name="address" id="address" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age: </label>
                <input type="number" name="age" id="age" class="form-control">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone: </label>
                <input type="tel" name="phone" id="phone" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault();  // Stop form submission
                return false;
            }
            return true;
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("submit", validateForm);
        });
    </script>
    
</body>
</html>

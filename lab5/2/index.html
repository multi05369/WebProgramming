<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab5 Task 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="card-container" class="row">

        </div>
    </div>
    
    <script>
        function showData(data) {
            const cardContainer = document.getElementById("card-container");
            let number = 1;

            for (let i of data) {
                let card = document.createElement("div");
                card.className = "card col-3";
                card.style.width = "18rem";
                card.style.margin = "10px";
                card.style.padding = "10px";

                let img = document.createElement("img");
                img.className = "card-img-top";
                img.alt = "profile-image";
                img.src = i.gender === "Male" ? "http://10.0.15.21/lab/lab5/images/img_male.png" : "http://10.0.15.21/lab/lab5/images/img_female.png";
                let cardBody = document.createElement("div");
                cardBody.className = "card-body";

                let content = document.createElement("p");
                content.className = "card-text";
                content.innerHTML = "<b>" + number + ". " + i.name + "</b><br>"
                + "Physics : " + i.physics + "<br>"
                + "Mathmatics : " +i.maths + "<br>"
                + "English : " + i.english + "<br>"

                number++;

                cardBody.appendChild(content);
                card.appendChild(img);
                card.appendChild(cardBody);
                cardContainer.appendChild(card);
            }

        }
        fetch("student-scores.json")
            .then(Response => Response.json())
            .then(data => showData(data))
            .catch(err => console.log(err));
    </script>
</body>
</html>

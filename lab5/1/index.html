<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab5 Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th id="id">ID</th>
                    <th id="name">Name</th>
                    <th id="gender">Gender</th>
                    <th id="pos">Position</th>
                    <th id="address">Address</th>
                </tr>
            </thead>
            <tbody id="tbody">
    
            </tbody>
        </table>
    </div>

    <script>
        function addRow(data) {
            let tbody = document.getElementById("tbody");
            for (let i of data) {
                let tr = document.createElement("tr");
                let idRow = document.createElement("td");
                let nameRow = document.createElement("td");
                let genderRow = document.createElement("td");
                let posRow = document.createElement("td");
                let addressRow = document.createElement("td");
                idRow.innerHTML = i.id;
                nameRow.innerHTML = i.FirstName + " " + i.LastName;
                genderRow.innerHTML = i.Gender["0"];
                posRow.innerHTML = i.Position;
                addressRow.innerHTML = i.Address;
                tr.appendChild(idRow);
                tr.appendChild(nameRow);
                tr.appendChild(genderRow);
                tr.appendChild(posRow);
                tr.appendChild(addressRow);
                tbody.appendChild(tr);
            }
        }
        fetch("employee.json")
            .then(Response => Response.json())
            .then(data => addRow(data))
            .catch(err => console.log(err));
    </script>
  </body>
</html>
